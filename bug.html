<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>

  <script>
    // Incorrectly attempting to access a non-existent property
    let x = document.getElementById("myDiv").nonExistentProperty;
    console.log(x); // This will result in an error
  </script>
</body>
</html>
